name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Set up temporary .env file
        run: |
          echo "MODE=dev" > .env

        
      - name: Build Docker containers
        run: sudo docker compose build

      - name: Dummy tests
        run: echo "All tests passed!" && exit 0
