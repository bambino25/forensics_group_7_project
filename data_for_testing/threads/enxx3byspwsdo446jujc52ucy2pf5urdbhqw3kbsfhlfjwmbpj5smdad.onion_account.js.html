  <script src="/.static/favorites.js"></script>

  <!-- link to any scripts you need here -->
  <script src="/.static/settings.js" defer=""></script>
  <script src="/.static/api.js" defer=""></script>
  <script src="/.static/login.js" defer=""></script>
  <script src="/.static/captcha.js" defer=""></script>
<title>Login, register or reset password</title></head>
<body>
  <!-- top of page navigation bar -->
  <nav>
    <span>[</span>
    <a href="/" id="navLinkHome">home</a>
    <span>/</span>
    <a href="/boards.js" id="navBoardList">boards</a>
    <span>/</span>
    <a href="/overboard" id="navOverboard">overboard</a>
    <span>/</span>
    <a href="/account.js" id="linkAccount">account</a>
    <span>/</span>
    <a href="/.static/posting.html" id="navPosting">help</a>
    <span>]</span>
    <span>[</span>
    <a rel="nofollow" href="https://qchat.rizon.net/?channels=%endchan"><i class="fa fa-quote-right" title="Chat"></i> irc</a>
    <span>/</span>
    <a rel="nofollow" href="https://twitter.com/endchanxyz"><i class="fa fa-twitter" title="Twitter"></i></a>
    <span>]</span>
  </nav>

  <!-- page header -->
  <header>
    <img src="/.static/logo.png" alt="logo">
  </header>

  <!-- global message, from /.static/globalMessage.html -->
  <div id="globalMessage">
  </div>

  <!-- login/register/recover form -->
  <div class="settings">
    <h3>Login</h3>
    <form action="/login.js" enctype="multipart/form-data" method="post">
      <label>Login:
        <input type="text" name="login" id="loginFieldLogin">
      </label>
      <label>Password:
        <input type="password" id="loginFieldPassword" name="password">
      </label>
      <input type="submit" id="loginFormButton" value="Login">
      <input type="button" id="loginJsButton" onclick="loginUser()" value="Login" class="hidden">
    </form>
    <hr>
    <div id="divCreation">
      <h3>Register</h3>
      <form action="/registerAccount.js" enctype="multipart/form-data" method="post">
        <label>Login:
          <input type="text" name="login" id="registerFieldLogin">
        </label>
        <label>Password:
          <input type="password" id="registerFieldPassword" name="password">
        </label>
        <label>E-mail:
          <input type="email" id="registerFieldEmail" name="email">
        </label>
        <img id="captchaImage" class="captchaImage" src="/captcha.js">
        <div>
          <input type="button" class="hidden" id="reloadCaptchaButton" onclick="reloadCaptcha()" value="Reload">
          <input name="captcha" type="text" id="fieldCaptcha" placeholder="Answer">
          <a class="small" href="/noCookieCaptcha.js" target="_blank">No cookies?</a>
        </div>
        <input type="submit" id="registerFormButton" value="Register">
        <input type="button" id="registerJsButton" onclick="registerAccount()" value="Register" class="hidden">
      </form>
    </div>
    <hr>
    <h3>Recover account</h3>
    <form action="/requestAccountRecovery.js" enctype="multipart/form-data" method="post">
      <label>Login:
        <input type="text" name="login" id="recoverFieldLogin">
      </label>
      <img id="captchaImageRecover" class="captchaImage" src="/captcha.js">
      <div>
        <input type="button" class="hidden" id="reloadCaptchaButtonRecover" onclick="reloadCaptcha()" value="Reload">
        <input name="captcha" type="text" id="fieldCaptchaRecover" placeholder="Answer">
        <a class="small" href="/noCookieCaptcha.js" target="_blank">No cookies?</a>
      </div>
      <input type="submit" id="recoverFormButton" value="Request Recovery">
      <input type="button" id="recoverJsButton" onclick="recoverAccount()" value="Request Recovery" class="hidden">
    </form>
  </div>



</body></html>
